<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="jack">
	<div id="box">
		<iframe src="/index.html" id="technyan"></iframe>
		<div id="description"><a href="//www.tsuyama-ct.ac.jp/technyan/">てくにゃんは津山工業高等専門学校のゆるキャラです</div>
		<div id="close" onclick="$('#jack').remove();">どうでもいいからSYSKEN ONLINEを見せろ</div>
	</div>
</div>
<style type="text/css">
	#jack {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.7);
	}
	#box {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: 640px;
		height: 500px;
		margin: auto;		
	}
	#technyan {
		border: 0;
		margin: 0 auto 20px;
		padding: 0;
		width: 640px;
		height: 370px;
		overflow: hidden;
	}
	#close {
		font-weight: bold;
		color: #FFF;
		width: 400px;
		margin: 50px auto;
		background: #000;
		line-height: 80px;
		text-align: center;
		cursor: pointer;
	}
	#description {
		color: #FFF;
		text-align: center;
	}
	#description a {
		color: #FFF;
	}
</style>
<script type="text/javascript" src="./lib/jquery-1.11.2.js"></script>
</body>
</html>
